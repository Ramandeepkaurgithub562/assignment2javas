<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/gallery.css"> <!-- Linking external CSS file -->
</head>
<body>
    <h1>Image Gallery</h1> <!-- Main heading for the gallery -->
    <section id="gallery">
        <figure>
            <img src="images/flowers-pink-large.jpg" alt="" width="1200" height="800" /> <!-- Featured image with initial source -->
            <figcaption>Image title to appear here</figcaption> <!-- Initial caption -->
        </figure>
        <ul id="thumbnails">
            <li><img src="images/flowers-pink-small.jpg" alt="Pink Flowers" width="240" height="160" /></li> <!-- Thumbnail images -->
            <li><img src="images/flowers-purple-small.jpg" alt="Purple Flowers" width="240" height="160" /></li>
            <li><img src="images/flowers-red-small.jpg" alt="Red Flowers" width="240" height="160" /></li>
            <li><img src="images/flowers-white-small.jpg" alt="White Flowers" width="240" height="160" /></li>
            <li><img src="images/flowers-yellow-small.jpg" alt="Yellow Flowers" width="240" height="160" /></li>
        </ul>
    </section>
    <script src="js/gallery.js"></script> <!-- Linking external JavaScript file for interactive functionality -->
